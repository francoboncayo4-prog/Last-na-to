<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boncayo and AraÃ±o Monitor System</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ===== TWILIGHT GLOW THEME ===== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      color: #f0f0f0;
      text-shadow: 0 0 8px #ff9800, 0 0 12px #ff9800;
      font-size: 2.2em;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f0f0f0;
      text-shadow: 0 0 6px #00ffff, 0 0 10px #00ffff;
      font-weight: normal;
      font-size: 1.2em;
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ff9800;
      color: #fff;
      box-shadow: 0 0 8px #ff9800, 0 0 12px #ff9800;
      transition: 0.2s;
    }

    .buttons button:hover { 
      background-color: #e68900; 
      box-shadow: 0 0 12px #ff9800, 0 0 16px #ff9800;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      width: 180px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 8px #00ffff, 0 0 12px #00ffff;
      color: #e0f7fa;
      transition: 0.2s;
    }

    .card:hover {
      box-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff;
    }

    canvas {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      margin: 0 auto 30px auto;
      display: block;
      box-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Boncayo and AraÃ±o Monitor System</h1>
  <h2>ESP32 Environmental Dashboard</h2>

  <div class="buttons">
    <button onclick="showSection('live')">Live</button>
    <button onclick="showSection('hourly')">Hourly Summary</button>
    <button onclick="showSection('daily')">Daily Summary</button>
  </div>

  <!-- ===== LIVE SECTION ===== -->
  <div id="live-section">
    <div class="cards">
      <div class="card">ðŸŒ¡ Temp: <span id="temp">--</span> Â°C</div>
      <div class="card">ðŸ’§ Humidity: <span id="hum">--</span> %</div>
      <div class="card">â˜€ UV: <span id="uv">--</span> V</div>
    </div>
    <canvas id="liveChart"></canvas>
  </div>

  <!-- ===== HOURLY SECTION ===== -->
  <div id="hourly-section" style="display:none;">
    <canvas id="hourlyChart"></canvas>
  </div>

  <!-- ===== DAILY SECTION ===== -->
  <div id="daily-section" style="display:none;">
    <canvas id="dailyChart"></canvas>
  </div>

<script>
  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "AIzaSyC09rcYujM42cSkheYQSfzw5UCYy2LzeEY",
    databaseURL: "https://virtual-esp32-monitor-default-rtdb.asia-southeast1.firebasedatabase.app"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ===== FETCH CALIBRATION =====
  let tempOffset = 0;
  let humOffset = 0;
  db.ref("/calibration").once("value").then(snapshot => {
    const calib = snapshot.val();
    if(calib){
      tempOffset = calib.temperature_offset || 0;
      humOffset  = calib.humidity_offset || 0;
    }
  });

  // ===== SECTION SWITCH =====
  function showSection(section) {
    document.getElementById('live-section').style.display = 'none';
    document.getElementById('hourly-section').style.display = 'none';
    document.getElementById('daily-section').style.display = 'none';
    document.getElementById(section + '-section').style.display = 'block';
  }

  // ===== LIVE DATA CHART =====
  const liveLabels = [];
  const tempData = [], humData = [], uvData = [];
  const liveCtx = document.getElementById('liveChart').getContext('2d');
  const liveChart = new Chart(liveCtx, {
    type: 'line',
    data: {
      labels: liveLabels,
      datasets: [
        { label: 'Temp (Â°C)', data: tempData, borderColor: '#ff5722', fill: false, tension:0.3, pointBackgroundColor:'#ff9800', pointRadius:4, borderWidth:3 },
        { label: 'Humidity (%)', data: humData, borderColor: '#2196f3', fill: false, tension:0.3, pointBackgroundColor:'#03a9f4', pointRadius:4, borderWidth:3 },
        { label: 'UV (V)', data: uvData, borderColor: '#4caf50', fill: false, tension:0.3, pointBackgroundColor:'#8bc34a', pointRadius:4, borderWidth:3 }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'top', labels: { color: '#f0f0f0', font:{weight:'bold'} } } },
      animation: false,
      scales: { 
        x: { title: { display: true, text: 'Time', color: '#f0f0f0' }, ticks:{color:'#f0f0f0'} },
        y: { ticks: { color:'#f0f0f0' } }
      }
    }
  });

  // ===== LIVE DATA UPDATE WITH CALIBRATION =====
  db.ref("/sensor").on("value", snapshot => {
    const data = snapshot.val();
    if(data){
      const now = new Date().toLocaleTimeString();
      
      const temp = (data.temperature || 0) + tempOffset;
      const hum  = (data.humidity || 0) + humOffset;
      const uv   = data.uv || 0;

      document.getElementById("temp").innerText = temp.toFixed(1);
      document.getElementById("hum").innerText  = hum.toFixed(1);
      document.getElementById("uv").innerText   = uv.toFixed(2);

      if(liveLabels.length > 20){ 
        liveLabels.shift(); tempData.shift(); humData.shift(); uvData.shift();
      }
      liveLabels.push(now);
      tempData.push(temp);
      humData.push(hum);
      uvData.push(uv);
      liveChart.update();
    }
  });

  // ===== HOURLY SUMMARY WITH CALIBRATION =====
  const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
  const hourlyChart = new Chart(hourlyCtx, {
    type: 'bar',
    data: { labels: [], datasets: [
      { label: 'Avg Temp (Â°C)', data: [], backgroundColor: '#ff5722' },
      { label: 'Avg Humidity (%)', data: [], backgroundColor: '#2196f3' },
      { label: 'Avg UV (V)', data: [], backgroundColor: '#4caf50' }
    ]},
    options: { responsive:true, plugins:{legend:{position:'top', labels:{color:'#f0f0f0'}}}, scales:{x:{ticks:{color:'#f0f0f0'}},y:{ticks:{color:'#f0f0f0'}}} }
  });

  db.ref("/sensor_history").on("value", snapshot=>{
    const data = snapshot.val();
    if(!data) return;
    const labels = [], temp=[], hum=[], uv=[];
    Object.keys(data).forEach(hour=>{
      labels.push(hour);
      temp.push((data[hour].avg_temperature || 0) + tempOffset);
      hum.push((data[hour].avg_humidity || 0) + humOffset);
      uv.push(data[hour].avg_uv || 0);
    });
    hourlyChart.data.labels = labels;
    hourlyChart.data.datasets[0].data = temp;
    hourlyChart.data.datasets[1].data = hum;
    hourlyChart.data.datasets[2].data = uv;
    hourlyChart.update();
  });

  // ===== DAILY SUMMARY WITH CALIBRATION =====
  const dailyCtx = document.getElementById('dailyChart').getContext('2d');
  const dailyChart = new Chart(dailyCtx, {
    type: 'bar',
    data: { labels: [], datasets: [
      { label: 'Avg Temp (Â°C)', data: [], backgroundColor: '#ff5722' },
      { label: 'Avg Humidity (%)', data: [], backgroundColor: '#2196f3' },
      { label: 'Avg UV (V)', data: [], backgroundColor: '#4caf50' }
    ]},
    options: { responsive:true, plugins:{legend:{position:'top', labels:{color:'#f0f0f0'}}}, scales:{x:{ticks:{color:'#f0f0f0'}},y:{ticks:{color:'#f0f0f0'}}} }
  });

  db.ref("/daily_summary").on("value", snapshot=>{
    const data = snapshot.val();
    if(!data) return;
    const labels = [], temp=[], hum=[], uv=[];
    Object.keys(data).forEach(day=>{
      labels.push(day);
      temp.push((data[day].avg_temperature || 0) + tempOffset);
      hum.push((data[day].avg_humidity || 0) + humOffset);
      uv.push(data[day].avg_uv || 0);
    });
    dailyChart.data.labels = labels;
    dailyChart.data.datasets[0].data = temp;
    dailyChart.data.datasets[1].data = hum;
    dailyChart.data.datasets[2].data = uv;
    dailyChart.update();
  });

</script>
</body>
</html>
